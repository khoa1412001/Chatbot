version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - hi
      - hello
      - trợ giúp
      - tôi cần trợ giúp
      - mình cần sự trợ giúp

  - intent: goodbye
    examples: |
      - tạm biệt
      - chào tạm biệt

  - intent: question
    examples: |
      - làm sao để thuê xe
      - thuê xe
      - tôi muốn thuê xe
      - tôi cần thuê xe
  
  - intent: verify
    examples: |
      - xác thực tài khoản
      - tôi muốn xác thực tài khoản
      - tôi cần xác thực tài khoản
      - làm sao để xác thực tài khoản

  - intent: contract
    examples: |
      - tôi muốn lấy hợp động thuê xe
      - tôi cần hợp đồng thuê xe
      - tôi muốn in hộp đồng thuê xe
      - làm sao để lấy hợp đồng thuê xe

  - intent: question_owner
    examples: |
      - làm sao để cho thuê xe
      - làm sao để chở thành chủ xe
      - tôi muốn cho thuê xe
      - tôi muốn đăng ký xe lên hệ thống

  - intent: send_rating
    examples: |
      - đánh giá
      - tôi muốn gửi đánh giá xe
      - tôi muốn đánh giá xe
      - tôi cần đánh giá xe
  
  - intent: car_manage
    examples: |
      - quản lý xe
      - tôi muốn quản lý xe của mình đã đăng ký trên hệ thống
      - tôi cần quản lý xe của mình
      - làm sao để quản lý xe đã đăng ký trên hệ thống

  - intent: car_recommendation
    examples: |
      - gợi ý 
      - tôi muốn được gợi ý xe cho thuê
      - tôi cần được gợi ý để thuê xe
      - hãy gợi ý cho tôi xe cho thuê phù hợp yêu cầu
