version: "3.1"

intents:
  - greet
  - goodbye
  - question
  - question_owner

responses:
  utter_greet:
    - text: "Xin chào! Tôi có thể giúp gì cho bạn?"

  utter_question:
    - text: "Để thuê xe, bạn đầu tiên cần xác thực tài khoản"

  utter_question_owner:
    - text: "ai biet ba"

  utter_goodbye:
    - text: "Tạm biệt"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
